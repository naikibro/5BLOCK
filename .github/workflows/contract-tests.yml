name: Smart Contract Tests

on:
  push:
    branches: [main, develop, epic/**]
    paths:
      - 'contracts/**'
      - 'test/**'
      - 'scripts/**'
      - 'hardhat.config.ts'
      - 'package.json'
      - '.github/workflows/contract-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'contracts/**'
      - 'test/**'
      - 'scripts/**'
      - 'hardhat.config.ts'
      - 'package.json'

jobs:
  test-contracts:
    name: Run Smart Contract Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ§ª Run Hardhat tests
        run: npm run test
        env:
          # Ensure tests run with sufficient gas
          HARDHAT_NETWORK: hardhat
      
      - name: ðŸ“Š Generate coverage report (optional)
        run: npm run coverage
        continue-on-error: true
      
      - name: ðŸ“¤ Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-coverage-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7
