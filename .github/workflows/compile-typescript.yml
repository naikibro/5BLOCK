name: TypeScript Compilation

on:
  push:
    branches: [main, develop, epic/**]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/tsconfig.json'
      - 'scripts/**/*.ts'
      - 'tsconfig.json'
      - '.github/workflows/compile-typescript.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/tsconfig.json'
      - 'scripts/**/*.ts'
      - 'tsconfig.json'

jobs:
  compile-root-typescript:
    name: Compile Root TypeScript (Hardhat)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ”¨ Compile TypeScript (via Hardhat)
        run: npm run compile
      
      - name: âœ… TypeScript compilation successful
        run: echo "âœ… Root TypeScript compiled successfully"

  compile-frontend-typescript:
    name: Compile Frontend TypeScript (Next.js)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: ðŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ðŸ”„ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ðŸ”¨ Build Next.js (compiles TypeScript)
        run: pnpm build
        env:
          # Provide dummy env vars for build
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID || 'dummy-project-id-for-ci' }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: '0x0000000000000000000000000000000000000000'
      
      - name: âœ… TypeScript compilation successful
        run: echo "âœ… Frontend TypeScript compiled successfully"
      
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7
