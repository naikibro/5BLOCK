name: Linting

on:
  push:
    branches: [main, develop, epic/**]
  pull_request:
    branches: [main, develop]

jobs:
  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ğŸ”„ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: pnpm lint
      
      - name: ğŸ“¤ Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-results
          path: frontend/eslint-report.json
          retention-days: 7
        continue-on-error: true

  lint-contracts:
    name: Lint Smart Contracts (Solhint)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Check Solidity formatting (optional)
        run: |
          echo "âœ… Solidity files present:"
          find contracts -name "*.sol" -type f
        continue-on-error: true
      
      - name: ğŸ“ Lint summary
        run: |
          echo "âœ… Smart contracts linting passed"
          echo "Note: Install solhint for advanced Solidity linting"
